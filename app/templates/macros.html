<div class="container">
  {% macro displayBlogs(blog_list) %}
    {% for blog in blog_list %}
    <div class="row">
    <div class="col-md-6">
      <div class="panel panel-info">
        <div class="panel-heading">
        <h2> {{ blog.title}} </h2>
      </div>
      <div class="panel-body">
        <p> {{ blog.blog }}</p>
    </div>
    <div class="panel-footer">

      <p>Posted time: {{ blog.posted }}</p>
      <button class="btn btn-info">  <a href="/comment">comment on this blog</a></button>
  </div>
  </div>
</div>
</div>
{% endfor %}
{% endmacro %}
{% macro displayComments(comment_list) %}
  {% for comment in comment_list %}
  <div class="row">
  <div class="col-md-6">
    <div class="panel panel-info">
    <div class="panel-body">
      <p> {{ comment.comment }}</p>
  </div>

</div>
</div>
</div>
{% endfor %}
{% endmacro %}
</div>
